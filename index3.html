
<html>
	<head>
		<title>Flask test</title>
		<link rel = "stylesheet" href = "/static/customize.css"></link>
	</head>
	<body>
		<h1>Schedule</h1>
		<form method = "post">
			<label>Osis Number: {{osis}} </label><br> 
			<label>Grade level: {{grade}} </label><br>
			<label>Full Name: {{name}} </label><br><br>
			<table> 
				<tr> 
					{% for header in headings %} 
					<th>{{header}}</th>
					{%endfor%}
				</tr>
				{% for i in range(0,length) %} 
					<tr>
						<td> {{i + 1}} </td> 
						{%for count in range(0,5)%}
						<td> 
							<label>{{course[i]}}</label><br>
							<label>{{teachers[i]}}</label><br> 
							<label> {{rooms[i]}}</label><br>
						</td>
						{%endfor%}
					</tr>
				{%endfor%}
		</form>
	</body>
</html>
