<html>
	<head>
		<title>Hello</title>
		<link rel = "stylesheet" href = "/static/custom.css"></link>
		<script src = "/static/check.js"></script>
	</head>
	<body>	
		<h1> Class information </h1>
		<form method = "Post" action = "/output">
			{% for i in range(0,periodnumber)%}
				<table>
					<tr> <th><b><label>Period {{i + 1}}</label></b><br></th> </tr>
					<tr>
						<td> 
							<label> Class: </label>
						</td>
						<td>
							<input name = "course{{i + 1}}" autofocus></input>
						</td>
					</tr>
					<tr>
						<td>
							<label>Teacher: </label> 
						</td>
						<td>
							<input name = "teacher{{i + 1}}"></input>
						</td>
					</tr>
					<tr>	
						<td>
							<label>Room: </label>
						</td>
						<td>
							<input name = "room{{i + 1}}"></input><br>
						</td>
					</tr>
				</table>
				<hr>
			{%endfor%}
			<label> Room Numbers must be 3 digits long</label><br>
			<button type = "Submit">SUBMIT</button><br>
			<label style = "color: red">{{check}}</label><br>
		</form>
	</body>

</html>
