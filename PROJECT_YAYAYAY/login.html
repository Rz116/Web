<!DOCTYPE html>
<html>
    <head>
        <title>GainZ</title>
        <link href = "login.css" rel = "stylesheet"></link>
        <link href = "GA-Photoroom (1).png" rel = "icon" type = "image/x-icon"></link>
        <script src = "login.js"></script>
    </head>
    <body>
        <img src = "GA-Photoroom (1).png" height = "auto" width = "10%" id = "logo"></img>
        <div id = "heading">
            <h1 id = "title">GainZ</h1>
            <button type = "button" id = "Heading"><b>HOME</b></button>
        </div>
        <div id = "login">
            <h1 id = "subtitle"><u>Log in</u></h1><br>
            <label>Username:</label><br>
            <input id = "user_name" type = "text"></input><br> 
            <label>Password:</label><br>
            <input id = "Password" type = "text"></input><br><br> 
            <button type = "button" id = "button_login">Log in</button>
        </div>
        <div id = "signup">
            <h1 id = "subtitle"><u>Sign Up</u></h1><br>
            <label>Email:</label><br>
            <input id = "Email" type = "text"></input><br>
            <label>Username:</label><br>
            <input id = "user_name_new" type = "text"></input><br> 
            <label>Password:</label><br>
            <input id = "Password_new" type = "text"></input><br><br> 
            <button type = "button" id = "button_SignUp">Sign Up</button>
        </div>
    </body>
